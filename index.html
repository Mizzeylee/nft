<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="./images/image-equilibrium.jpg" alt="NFT" class="nft" />
        <img src="./images/icon-view.svg" alt="NFT" class="nftview" />
      </div>
      <div class="top2">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="top3">
        <h4>
          <img src="./images/icon-ethereum.svg" alt="" class="eth" />0.041ETH
          <span class="time"
            ><img src="./images/icon-clock.svg" alt="clock" class="clock" />3
            days left</span
          >
        </h4>
      </div>
      <div class="line1">
        <span class="line"></span>
      </div>
      <div class="top4">
        <img src="./images/image-avatar.png" alt="" />
        <p>
          <span>Creation of</span>
          Jules Wyvern
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mizzeylee</a>.
    </div>
  </body>
</html>
